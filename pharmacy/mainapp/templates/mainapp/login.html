{% extends 'mainapp/base.html' %}
{% load static %}

{% block css %}
<link type="text/css" href="{% static 'mainapp/css/login.css' %}" rel="stylesheet" />
{% endblock %}

{% block body %}
<div id="body-container">
    <div id="top-block">
        <img src="{% static 'mainapp/other/favicon.jpg' %}">
        <h1>БУДЬТЕ ЗДОРОВЫ</h1>
    </div>

    <form id="middle-block" method="POST">
        {% csrf_token %}
        <h2 id="form-title">Авторизация</h2>
        <div class="form-input">
            <label for="id_username_auth" >Логин</label>
            <input type="login" name="username"  id="id_username_auth" autocomplete="username" autofocus placeholder="">
        </div>
        <div class="form-input">
            <label for="id_password" >Пароль</label>
            <input type="password" name="password" id="id_password" autocomplete="current_password" placeholder="">
        </div>
        <div class="form-submit">
            <div>
                <input class="form-check-input" type="checkbox" value="" name="remember" id="remember">
                <label class="form-check-label" for="remember">Запомнить меня</label>
            </div>
            <button class="my-button sign-in" type="submit">Войти</button>
        </div>
    </form>

    <div id="bottom-block">
        <p>Автор проекта</p>
        <p>Учащийся группы ЗЦИС-37</p>
        <p>Филиппов И.А.</p>
    </div>
</div>
{% endblock %}
