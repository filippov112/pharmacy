<html>
<body>
    <h2>Отчет по заказам препарата</h2>
    <p>По препарату: {{ name }}</p>
    <p>За период с {{ dn }} по {{ dk }}</p>
    <table>
        <tr>
            <th>Номер заказа</th>
            <th>Дата</th>
            <th>Покупатель</th>
            <th>Единиц товара</th>
            <th>Общая сумма заказа</th>
        </tr>
        {% for h in records %}
        <tr>
            <td>{{ h.num }}</td>
            <td>{{ h.date }}</td>
            <td>{{ h.client }}</td>
            <td>{{ h.count }}</td>
            <td>{{ h.summ }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
