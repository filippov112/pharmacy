<html>
<body>
    <h2>Отчет по сотрудникам</h2>
    <p>По сотруднику: {{ user }}</p>
    <p>За период с {{ dn }} по {{ dk }}</p>
    <table>
        <tr>
            <th>Дата</th>
            <th>Номер заказа</th>
            <th>Клиент</th>
            <th>Сумма выручки</th>
        </tr>
        {% for h in records %}
        <tr>
            <td>{{ h.date }}</td>
            <td>{{ h.number }}</td>
            <td>{{ h.client }}</td>
            <td>{{ h.summ }}</td>
        </tr>
        {% endfor %}
    </table>
    <p>Выручка за весь период: {{ all_summ }}р.</p>
</body>
</html>
